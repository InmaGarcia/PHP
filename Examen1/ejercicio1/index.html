<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurar la tabla</title>
  </head>
  <body>
    <h1>Tabla de una fila con casillas de verificación(Formulario 1)</h1>
    <form action="casillas.php" method="POST">
      <label>Ingrese el tamaño de la tabla (máximo 20):</label>
      <input type="number" id="num" name="num" min="1" max="20" required />
      <button type="submit">Mostrar</button>
      <button type="reset">Borrar</button>
    </form>
  </body>
</html>
