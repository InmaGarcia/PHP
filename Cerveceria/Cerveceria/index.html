<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cervecería Online</title>
    <style>
      .formulario {
        display: flex;
        flex-wrap: wrap;
        margin: 15px;
      }

      .tipos {
        width: 30%;
      }

      .saltolinea {
        width: 100%;
        height: 10px;
      }

      fieldset {
        background-color: bisque;
        border-radius: 20px;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Inserción de Cervezas</h1>
    <p>Introduzca los datos de las cervezas:</p>
    <fieldset>
      <form action="secundaria.php" method="POST" enctype="multipart/form-data">
        <div class="formulario">
          <label for="Tipo" class="tipos">Tipo de cerveza:</label>
          <select id="Tipo" name="Tipo" size="1">
            <option value="Lager" selected>Lager</option>
            <option value="Pale Lager">Pale Lager</option>
            <option value="Marzen">Marzen</option>
            <option value="Bock">Bock</option>
            <option value="American Lager">American Lager</option>
            <option value="Ale">Ale</option>
            <option value="Pale Ale">Pale Ale</option>
            <option value="IPA">IPA</option>
            <option value="Bitter">Bitter</option>
            <option value="Brown Ale">Brown Ale</option>
            <option value="Porter">Porter</option>
            <option value="Stout">Stout</option>
            <option value="Trapenses">Trapenses</option>
            <option value="Abadia">Abadia</option>
            <option value="Weisbier">Weisbier</option>
            <option value="Witbier">Witbier</option>
          </select>

          <div class="saltolinea"></div>

          <label for="Deno" class="tipos">Denominación del alimento:</label>
          <select id="Deno" name="Deno" size="1">
            <option value="Lata" selected>Lata 33cl</option>
            <option value="Tercio">Tercio</option>
            <option value="Botellín">Botellín</option>
            <option value="Medio">Medio Litro</option>
            <option value="Litro">Litro</option>
            <option value="2Litro">2 Litro</option>
          </select>

          <div class="saltolinea"></div>

          <label class="tipos">Tipo Envase:</label>
          <input
            type="radio"
            id="Botellin"
            name="envase"
            value="Botellin"
            checked
          />
          <label for="Botellin">Botellín</label>
          <input type="radio" id="Tercio" name="envase" value="Tercio" />
          <label for="Tercio">Tercio</label>
          <input type="radio" id="medio" name="envase" value="medio" />
          <label for="medio">1/2 litros</label>
          <input type="radio" id="Litro" name="envase" value="Litro" />
          <label for="Litro">Litro</label>
          <input type="radio" id="lata" name="envase" value="lata" />
          <label for="lata">Lata</label>

          <div class="saltolinea"></div>

          <label for="Cantidad" class="tipos">Cantidad:</label>
          <select id="Cantidad" name="Cantidad" size="1">
            <option value="25" selected>25cl</option>
            <option value="33">33cl</option>
            <option value="litro">1 litro</option>
            <option value="Medio">1/2 Litro</option>
            <option value="2Litros">2 Litros</option>
            <option value="barril">Barril 25 litros</option>
          </select>

          <div class="saltolinea"></div>

          <label for="marca" class="tipos">Marca del producto:</label>
          <input type="text" name="marca" />

          <div class="saltolinea"></div>

          <label for="advert" class="tipos"
            >Advertencia sobre el abuso en el consumo de alcohol:</label
          >
          <input type="text" name="advert" />

          <div class="saltolinea"></div>

          <label for="caducidad" class="tipos"
            >Fecha de consumo preferente:</label
          >
          <input type="date" id="caducidad" name="caducidad" />

          <div class="saltolinea"></div>

          <label class="tipos">Alérgenos:</label>
          <input type="checkbox" name="alergias[]" value="Gluten" />
          <label>Gluten</label>
          <input type="checkbox" name="alergias[]" value="Huevo" />
          <label>Huevo</label>
          <input type="checkbox" name="alergias[]" value="Cacahuete" />
          <label>Cacahuete</label>
          <input type="checkbox" name="alergias[]" value="Soja" />
          <label>Soja</label>
          <input type="checkbox" name="alergias[]" value="Lacteo" />
          <label>Lacteo</label>
          <input type="checkbox" name="alergias[]" value="Sulfitos" />
          <label>Sulfitos</label>
          <input type="checkbox" name="alergias[]" value="Frutos" />
          <label>Frutos con cáscara</label>
          <input type="checkbox" name="alergias[]" value="Sin" />
          <label>Sin alérgenos</label>

          <div class="saltolinea"></div>

          <label class="tipos">Observaciones:</label>
          <textarea
            id="Obs"
            name="Obs"
            style="width: 40%; height: 40px"
          ></textarea>

          <div class="saltolinea"></div>

          <!-- <label class="tipos">Ficheros:</label>
          <input type="file" name="fichero" value="fichero" />

          <div class="saltolinea"></div> -->

          <label class="tipos">Añadir imagen:</label>
          <input type="file" name="imagen" id="imagen" />

          <div class="saltolinea"></div>

          <input type="submit" value="Insertar Cerveza" />
        </div>
      </form>
    </fieldset>
  </body>
</html>
